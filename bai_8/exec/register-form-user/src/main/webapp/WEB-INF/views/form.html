<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${use}">
    <label for="firstName">Họ:</label>
    <input type="text" id="firstName" th:field="*{firstName}">
    <p th:if="${#fields.hasErrors()}" th:errors="*{firstName}" style="color: red"></p>
    <br>
    <label for="lastName">Tên:</label>
    <input type="text" id="lastName" th:field="*{lastName}">
    <p th:if="${#fields.hasErrors()}" th:errors="*{lastName}" style="color: red"></p>
    <br>
    <label for="age">Tuổi:</label>
    <input type="number" id="age" th:field="*{age}">
    <p th:if="${#fields.hasErrors()}" th:errors="*{age}" style="color: red"></p>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}">
    <p th:if="${#fields.hasErrors()}" th:errors="*{email}" style="color: red"></p>
    <br>
    <input type="submit" value="Đăng kí">
</form>
<p th:text="${success}"></p>
</body>
</html>
