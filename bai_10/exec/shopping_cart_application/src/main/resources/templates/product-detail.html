<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .container {
            top: 125px;
            display: flex;
            justify-content: center;
            align-items: center;}
    </style>
</head>
<body>
<div class="card container" style="width: 18rem" th:object="${product}">
    <img th:src="@{${product.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Mã sản phẩm: <span th:text="${product.id}"></span></h5>
        <hr style="margin: 10px">
        <h5 class="card-title">Giá sản phẩm: <span style="color: red" th:text="${#numbers.formatDecimal(product.getPrice(), 0, 'COMMA', 0, 'POINT') + 'đ'}"></span></h5>
        <a th:href="@{/add/{id}(id=${product.id})}" class="btn btn-primary">Thêm vào giỏ hàng</a>
    </div>
</div>
</body>
</html>
